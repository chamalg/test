<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 

	<title>Online shopping</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container-fluid">

		<div class="row">

			<div class="col-md-2" style="background-color:yellow;">
				<img src="./images/shopping-cart-logo-icon.png" width="100" height="100"/>			
			</div>

			<div class="col-md-8" style="background-color:yellow;">
				<h1>Online shopping</h1>
				<p> Browse items</p>
			</div>

			<div class="col-md-2" style="background-color:yellow;">
				<br><br><br>
				<button type="button" class="btn btn-primary">Login</button>
				<button type="button" class="btn btn-success">Sign Up</button>
			</div>


		</div>
	</div>


	<div class="section2">
		<div class="container-fluid">
			<div class="row" >
				<div class="col-md-2">

					<div class="container">
					<h2>Please Log in to continue</h2>
						<form>
							<div class="form-group">
								<label for="uname">User Name:</label>
								<input type="uname" class="form-control" id="uname" placeholder="Enter username">
							</div>
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" class="form-control" id="pwd" placeholder="Enter password">
							</div>
							<div class="checkbox">
								<label><input type="checkbox"> Remember me</label>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
