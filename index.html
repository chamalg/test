<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 

	<title>Online shopping</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container-fluid">

		<div class="row">

			<div class="col-md-2" style="background-color:yellow;">
				<img src="./images/shopping-cart-logo-icon.png" width="100" height="100"/>			
			</div>

			<div class="col-md-8" style="background-color:yellow;">
				<h1>Online shopping</h1>
				<p> Browse items</p>
			</div>

			<div class="col-md-2" style="background-color:yellow;">
				<br><br><br>
				<button type="button" class="btn btn-primary">Login</button>
				<button type="button" class="btn btn-success">Sign Up</button>
			</div>


		</div>
	</div>


	<div class="section2">
		<div class="container-fluid">
			<div class="row" >
				<div class="col-md-2" style="background-color:pink;">

					<h3>Filters</h3>
					<div class="container">
						<form>
							<label class="checkbox-inline"><input type="checkbox" value="">Brand New</label></br>
							<label class="checkbox-inline"><input type="checkbox" value="">Slightly used</label></br>
							<label class="checkbox-inline"><input type="checkbox" value="">Option 3</label></br>
						</form>
					</div>

					<h3>Location</h3>
					<div class="form-group">
						<label for="sel1">Select one:</label>
						<select class="form-control" id="sel1">
							<option>Colombo</option>
							<option>Galle</option>
							<option>Kandy</option>
							<option>Kegalle</option>
						</select>
					</div>
				</div>

				<div class="col-md-10" style="background-color:pink;">
					<div class="row">
						<div class="col-md-12">	
							<button type="button" class="btn btn-primary">Login</button>
							<button type="button" class="btn btn-success">Sign Up</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
